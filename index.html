<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tense Tutor Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #8b5cf6; --border: #334155; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #f1f5f9; }
        .glass-card { background: var(--card); border: 1px solid var(--border); border-radius: 1.25rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3); }
        .tab-btn { padding: 0.75rem 1.25rem; border-radius: 0.75rem; transition: 0.3s; text-align: left; color: #94a3b8; border: 1px solid transparent; }
        .tab-btn:hover { background: #1e293b; border-color: var(--border); }
        .tab-active { background: var(--accent); color: white; box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3); }
        .input-field { background: #0f172a; border: 2px solid var(--border); padding: 0.5rem; border-radius: 0.75rem; color: white; text-align: center; width: 150px; transition: 0.2s; }
        .input-field:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2); }
        .progress-bar { height: 6px; background: #334155; border-radius: 3px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.4s ease; }
        .correct-bg { border-color: #10b981 !important; background: rgba(16, 185, 129, 0.1); }
        .wrong-bg { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body class="min-h-screen py-8 px-4">
    <div class="max-w-5xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 pb-6 border-b border-slate-800">
            <div>
                <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Tense Tutor Pro</h1>
                <p class="text-slate-400 mt-1">Simple Past vs. Present Continuous</p>
            </div>
            <div class="mt-4 md:mt-0 text-right">
                <div class="text-xs uppercase tracking-widest text-slate-500 mb-1 font-semibold">Quiz Progress</div>
                <div class="progress-bar w-48"><div id="p-fill" class="progress-fill"></div></div>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
            <nav class="flex flex-col gap-3">
                <button class="tab-btn tab-active" id="t-intro" onclick="nav('intro')">üè† Overview</button>
                <button class="tab-btn" id="t-grammar" onclick="nav('grammar')">üìñ Still & Anymore</button>
                <button class="tab-btn" id="t-quiz" onclick="nav('quiz')">üìù Exercise Lab</button>
                <button class="mt-4 text-xs text-slate-500 hover:text-white transition text-left px-4" onclick="location.reload()">üîÑ Reset All</button>
            </nav>

            <main id="main" class="md:col-span-3 glass-card p-8 animate-in fade-in duration-500">
                </main>
        </div>
    </div>

    <script>
        const formspreeUrl = "https://formspree.io/f/xjggejvw";
        const questions = [
            { q: "I ________ (live) in London in 2015, but I ________ (still / live) in Paris now.", a: ["lived", "am still living"] },
            { q: "We ________ (have) a landline, but we don't use it ________ (anymore).", a: ["had", "anymore"] },
            { q: "The rain ________ (start) at noon and it ________ (still / rain) outside.", a: ["started", "is still raining"] },
            { q: "I ________ (watch) cartoons as a kid, but I don't watch them ________.", a: ["watched", "anymore"] },
            { q: "She ________ (lose) her keys yesterday and she ________ (still / look) for them.", a: ["lost", "is still looking"] },
            { q: "Prices ________ (be) low last winter, but they ________ (get) higher every day.", a: ["were", "are getting"] },
            { q: "He ________ (be) a chef for years, but he doesn't cook ________.", a: ["was", "anymore"] },
            { q: "My car ________ (break) down; that's why I ________ (still / walk) to work.", a: ["broke", "am still walking"] },
            { q: "The company ________ (hire) me in 2022, and I ________ (still / work) there.", a: ["hired", "am still working"] },
            { q: "I ________ (like) that band before, but I don't listen to them ________.", a: ["liked", "anymore"] }
        ];

        let results = {};
        let submitted = false;

        function nav(section) {
            const m = document.getElementById('main');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('t-' + section).classList.add('tab-active');

            if (section === 'intro') {
                m.innerHTML = `<h2 class="text-3xl font-bold mb-4">Evolution of Language</h2>
                <p class="text-slate-400 mb-6">Master how to describe change by contrasting finished past events with current trends.</p>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                        <span class="text-blue-400 font-bold block mb-1">Simple Past</span> Finished actions at a specific time.
                    </div>
                    <div class="p-4 bg-slate-800/50 rounded-xl border border-slate-700">
                        <span class="text-purple-400 font-bold block mb-1">Present Continuous</span> Trends and ongoing changes.
                    </div>
                </div>`;
            } else if (section === 'grammar') {
                m.innerHTML = `<h2 class="text-3xl font-bold mb-4">Still & Anymore</h2>
                <div class="space-y-4">
                    <p><b class="text-purple-400">Still:</b> Continuity. Something hasn't changed (e.g., <i>"I am still working"</i>).</p>
                    <p><b class="text-purple-400">Anymore:</b> Cessation. A habit has stopped (e.g., <i>"I don't smoke anymore"</i>).</p>
                </div>`;
            } else {
                m.innerHTML = `<div class="flex justify-between items-end mb-6">
                    <h2 class="text-3xl font-bold">Exercise Lab</h2>
                    <span id="score-counter" class="text-slate-500 font-mono">Completed: 0/10</span>
                </div>
                <input type="text" id="name" placeholder="Student Full Name" class="input-field w-full mb-8 text-left px-4 h-12">
                <div id="q-list" class="space-y-6"></div>
                <button id="send-btn" onclick="send()" class="hidden mt-10 w-full bg-indigo-600 p-4 rounded-xl font-bold hover:bg-indigo-500 transition-all shadow-lg hover:shadow-indigo-500/20">üöÄ Send Results to Teacher</button>`;
                renderQuiz();
            }
        }

        function renderQuiz() {
            const list = document.getElementById('q-list');
            questions.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = "p-5 bg-slate-800/30 rounded-2xl border border-slate-700 transition-all duration-300";
                div.id = `card-${i}`;
                div.innerHTML = `<p class="mb-4 text-slate-200">${i+1}. ${item.q.replace('________', `<input type="text" id="a${i}x" class="input-field mx-1" oninput="validateProgress()">`).replace('________', `<input type="text" id="a${i}y" class="input-field mx-1" oninput="validateProgress()">`)}</p>
                    <button onclick="confirmAns(${i})" id="btn-${i}" class="text-xs bg-slate-700 px-4 py-2 rounded-lg font-semibold hover:bg-slate-600 transition">Confirm Answer</button>
                    <div id="f-${i}" class="feedback"></div>`;
                list.appendChild(div);
            });
        }

        function validateProgress() {
            const filled = Object.keys(results).length;
            document.getElementById('p-fill').style.width = (filled * 10) + "%";
            document.getElementById('score-counter').innerText = `Completed: ${filled}/10`;
        }

        function confirmAns(i) {
            const x = document.getElementById(`a${i}x`).value.trim().toLowerCase();
            const y = document.getElementById(`a${i}y`).value.trim().toLowerCase();
            if(!x || !y) return alert("Fill both blanks!");
            
            const isCorrect = (x === questions[i].a[0] && y === questions[i].a[1]);
            results[i] = { ans: `${x} / ${y}`, correct: isCorrect };
            
            document.getElementById(`a${i}x`).disabled = true;
            document.getElementById(`a${i}y`).disabled = true;
            document.getElementById(`btn-${i}`).disabled = true;
            document.getElementById(`btn-${i}`).classList.add('opacity-0');
            document.getElementById(`card-${i}`).classList.add('border-slate-500');
            
            validateProgress();
            if (Object.keys(results).length === 10) document.getElementById('send-btn').classList.remove('hidden');
        }

        async function send() {
            const name = document.getElementById('name').value;
            if (!name) return alert("Please enter your name!");
            const btn = document.getElementById('send-btn');
            btn.innerText = "Processing...";
            
            const score = Object.values(results).filter(r => r.correct).length;
            const report = Object.entries(results).map(([i, r]) => `Q${parseInt(i)+1}: ${r.ans} (${r.correct ? 'PASS' : 'FAIL'})`).join('\n');

            try {
                await fetch(formspreeUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ student: name, score: `${score}/10`, details: report })
                });
                alert("Success! Your results have been delivered.");
                btn.innerText = "Delivered Successfully";
                btn.classList.replace('bg-indigo-600', 'bg-slate-700');
                showReview();
            } catch (e) { alert("Network error. Try again."); btn.innerText = "üöÄ Send Results to Teacher"; }
        }

        function showReview() {
            questions.forEach((item, i) => {
                const card = document.getElementById(`card-${i}`);
                const feed = document.getElementById(`f-${i}`);
                const res = results[i];
                card.classList.add(res.correct ? 'correct-bg' : 'wrong-bg');
                feed.innerHTML = `<p class="mt-2 text-xs font-bold ${res.correct ? 'text-green-400' : 'text-red-400'}">
                    ${res.correct ? '‚úì Correct' : '‚úó Incorrect. Answer: ' + item.a.join(' / ')}
                </p>`;
            });
        }

        nav('intro');
    </script>
</body>
</html>
